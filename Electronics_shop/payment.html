<div class="wrapper">
    <h2>Payment Form</h2>
    <form method="post">
    <h4>Account</h4>
    <div class="input-group">
    <div class="input-box">
        <input type="text" placeholder="Full name required" class="name"></div>
    <div class="input-box">
    <input type="text" placeholder="Nick Name required" class="name"> 
    </div>
    </div>
        
    <div class="input-group">
        <div class="input-box">
        <input type="email" placeholder="Email Adress" required class="name"
        </div>
    </div>
        
<div class="input-group">
    <div class="input-box">
     <h4>Date of Birth</h4>
    <input type="text" placeholder="Date of Birth" required class="dob">
        <input type="text" placeholder="DD" class="dob">
        <input type="text" placeholder="MM" class="dob">
        <input type="text" placeholder="YYYY" class="dob">
    </div>

        
</div>
<div class="input-group">
    <div class="input-box">
     <h4>Payment Details</h4> 
    <input type="radio" name="pay" id="bc1" checked class="radio">
    <label for="bc1"><span>Credit Card</span></label>
    <input type="radio" name="pay" id="bc2" class="radio">
    <label for="bc2"><span>Paypal</span></label>
     </div>
</div>
        
<div class="input-group">
<div class="input-box">
   <input type="tel" placeholder="Card Number" required class="name">
    
</div>
</div>
        
<div class="input-group">
<div class="input-box">
    <input type="tel" placeholder="Card CVC" required class="name">
</div>
    <div class="input-box">
        <select>
        <option>01 jun</option>
        <option>02 jun</option>
        <option>03 jun</option>
        </select>
        <select>
        <option>2020</option>
        <option>2021</option>
        <option>2022</option>
        </select>
    </div>
</div>
<div class="input-group">
<div class="input-box">
    <button type="submit">Purchase </button>
</div>
</div>
    </form>
</div>
